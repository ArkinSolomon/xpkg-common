name: 'Build'

on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BUILD_TOKEN }}
      - uses: actions/setup-node@v3.8.1
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: echo 'Generated shared code' > README.md
      - run: mv dist/* .
      - run: rm -rf src .github
      - uses: actions-x/commit@v6
        with:
          files: src README.md *.d.ts *.map *.js .github
          force: true
          branch: deployment
          message: 'Automatically build common (GitHub Actions)'
          token: ${{ secrets.BUILD_TOKEN }}
