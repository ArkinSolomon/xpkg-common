name: 'Build'

on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BUILD_TOKEN }}
      - uses: actions/setup-node@v3.8.1
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: echo 'Generated shared code' > README.md
      - name: Push
        run: rm -rf src
          | git add dist src README.md
          | git switch -c deployment
          | git commit -m "Build common"
      
